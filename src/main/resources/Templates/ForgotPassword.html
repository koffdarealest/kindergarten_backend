<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
</head>
<body>
<h1>{{subject}}</h1>
<p>We have just received a password reset request for {{email}}</p>
<br>
<p>Hi user, <br>
    Please click <span><a href="{{url}}"> here </a></span> to reset your password. <br>
    For your security, the link will expire in 24 hours or immediately after you reset your password.

    <br><br>
    Thanks & Regards!
    <br>
    KTS Team</p>

</body>
</html>
